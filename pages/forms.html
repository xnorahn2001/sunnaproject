<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج التقديم - شركة صناع الرسالة القابضة</title>
    <!-- (الروابط والستايلات الأساسية كما هي) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="../imgaes/شعار صناع (2).png" type="image/x-icon">
    <link rel="apple-touch-icon" href="../imgaes/شعار صناع (2).png">
    <style>
        :root {
            --color-primary: #155FCF;
        }

        body {
            font-family: 'IBM Plex Sans Arabic', sans-serif;
            background-color: #f8fafc;
        }
    </style>
</head>

<body class="antialiased flex flex-col min-h-screen" x-data="{ jobLink: '#' }"
    x-init="fetch('https://sunnabackend.onrender.com/api/AdminContent/get-settings').then(r=>r.json()).then(d=>jobLink = (d.find(s=>s.Key==='jobFormUrl')||{}).Value || '#')">
    <!-- Header -->
    <div id="main-navbar" class="w-full text-gray-700 bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-screen-xl px-8 mx-auto flex items-center justify-between h-20 md:h-24">
            <div class="flex items-center space-x-2 flex-row-reverse">
                <a href="../index.html"><img src="../imgaes/شعار صناع (2).png" alt="Logo" class="h-12 w-auto"></a>
            </div>
            <nav class="hidden md:flex flex-grow justify-center space-x-8 space-x-reverse">
                <a class="px-4 py-2 text-sm hover:text-blue-600" href="../index.html">الرئيسية</a>
                <a class="px-4 py-2 text-sm hover:text-blue-600" href="./services.html">خدماتنا</a>
                <a class="px-4 py-2 text-sm hover:text-blue-600 font-bold text-blue-600" href="./forms.html">انضم
                    لنا</a>
            </nav>
        </div>
    </div>
    <!-- Main Content -->
    <main class="flex-grow py-12 px-6 flex items-center justify-center">
        <div class="max-w-2xl w-full bg-white p-10 rounded-3xl shadow-xl text-center border border-gray-100">

            <div class="bg-blue-50 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-briefcase text-3xl text-blue-600"></i>
            </div>
            <h1 class="text-3xl font-extrabold text-gray-900 mb-4">انضم لفريق صناع</h1>
            <p class="text-gray-500 text-lg mb-8 leading-relaxed">
                نبحث دائماً عن المبدعين وأصحاب الشغف. <br>املأ النموذج الموحد للتوظيف والتدريب وسنراجع طلبك بعناية.
            </p>
            <template x-if="jobLink !== '#'">
                <a :href="jobLink" target="_blank"
                    class="block w-full bg-blue-600 text-white py-4 rounded-xl font-bold text-xl shadow-lg hover:bg-blue-700 transition transform hover:-translate-y-1">
                    <i class="fas fa-external-link-alt ml-2"></i> تعبئة نموذج التقديم
                </a>
            </template>

            <template x-if="jobLink === '#'">
                <div class="bg-yellow-50 text-yellow-700 p-4 rounded-xl font-bold border border-yellow-200">
                    ⚠️ لم يتم تحديد رابط التقديم حالياً، يرجى المحاولة لاحقاً.
                </div>
            </template>
            <p class="text-xs text-gray-400 mt-6">سيتم فتح النموذج في Google Forms</p>
        </div>
    </main>
    <footer class="bg-white border-t border-gray-200 pt-10 pb-6 text-center">
        <p class="text-gray-500 text-sm">جميع الحقوق محفوظة ©
            <script>document.write(new Date().getFullYear())</script> شركة صناع الرسالة القابضة
        </p>
    </footer>
</body>

</html>
