<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل حساب جديد - شركة صناع الرسالة القابضة</title>

    <link rel="icon" href="../imgaes/شعار صناع (2).png" type="image/x-icon">
    <link rel="apple-touch-icon" href="../imgaes/شعار صناع (2).png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        body {
            font-family: 'IBM Plex Sans Arabic', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-3xl shadow-xl w-full max-w-4xl overflow-hidden flex flex-col md:flex-row">

        <!-- القسم الجانبي (الأزرق) -->
        <div
            class="hidden md:flex md:w-1/2 bg-blue-600 text-white flex-col justify-center items-center p-10 relative overflow-hidden">
            <div class="absolute inset-0 bg-[url('../imgaes/pattern.png')] opacity-10"></div>
            <div class="relative z-10 text-center">
                <div class="bg-white p-4 rounded-3xl shadow-md inline-block mb-6">
                    <img src="../imgaes/شعار صناع (2).png" class="w-24 h-auto">
                </div>
                <h2 class="text-3xl font-bold mb-4">أهلاً بك في عائلة صناع</h2>
                <p class="text-blue-100 leading-relaxed font-light text-lg">انضم الآن وابدأ رحلتك في عالم الابتكار
                    والتصميم.</p>
            </div>
        </div>

        <!-- القسم الأيسر (النموذج) -->
        <div class="w-full md:w-1/2 p-8 md:p-12">
            <div class="text-center mb-10">
                <h2 class="text-2xl font-bold text-gray-800">إنشاء حساب جديد</h2>
                <p class="text-gray-500 mt-2">أدخل بياناتك للتسجيل</p>
            </div>

            <form id="registerForm" class="space-y-4" onsubmit="registerUser(event)">

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">الاسم الكامل</label>
                    <div class="relative">
                        <i class="fas fa-user absolute right-4 top-3.5 text-gray-400"></i>
                        <input type="text" id="fullName" required
                            class="w-full pr-10 pl-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-blue-500 focus:bg-white transition"
                            placeholder="الاسم الثلاثي">
                    </div>
                </div>
                <!-- حقل البريد الإلكتروني -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">البريد الإلكتروني</label>
                    <div class="relative">
                        <i class="fas fa-envelope absolute right-4 top-3.5 text-gray-400"></i>
                        <input type="email" id="email" required
                            class="w-full pr-10 pl-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-blue-500 focus:bg-white transition"
                            placeholder="example@mail.com">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">رقم الجوال</label>
                    <div class="relative">
                        <i class="fas fa-phone absolute right-4 top-3.5 text-gray-400"></i>
                        <input type="tel" id="phoneNumber" required pattern="05[0-9]{8}"
                            class="w-full pr-10 pl-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-blue-500 focus:bg-white transition"
                            placeholder="05xxxxxxxx">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">نوع الحساب</label>
                    <div class="relative">
                        <i class="fas fa-users absolute right-4 top-3.5 text-gray-400"></i>
                        <select id="userType"
                            class="w-full pr-10 pl-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-blue-500 focus:bg-white transition appearance-none">
                            <option value="Individual">فرد (مستشار / مصمم)</option>
                            <option value="Factory">مصنع / ورشة</option>
                            <option value="Company">منشأة / شركة</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center px-4 text-gray-700">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">كلمة المرور</label>
                    <div class="relative">
                        <i class="fas fa-lock absolute right-4 top-3.5 text-gray-400"></i>
                        <input type="password" id="password" required minlength="6"
                            class="w-full pr-10 pl-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-blue-500 focus:bg-white transition"
                            placeholder="********">
                    </div>
                </div>
                <div id="error-msg" class="text-red-500 text-sm text-center hidden p-2 bg-red-50 rounded-lg"></div>
                <button type="submit" id="submitBtn"
                    class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700 transition shadow-lg transform hover:-translate-y-1">
                    إنشاء الحساب
                </button>
            </form>
            <div class="mt-8 text-center text-sm text-gray-500">
                لديك حساب بالفعل؟ <a href="./login.html" class="text-blue-600 font-bold hover:underline">تسجيل
                    الدخول</a>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script>
        async function registerUser(e) {
            e.preventDefault();

            const btn = document.getElementById('submitBtn');
            const errorMsg = document.getElementById('error-msg');

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin ml-2"></i> جاري التسجيل...';
            errorMsg.classList.add('hidden');

            // توليد بيانات المستخدم
            const userType = document.getElementById('userType').value;
            const crNumber = userType === 'Individual' ? null : "0000000000";
            const data = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                userType: userType,
                password: document.getElementById('password').value,
                crNumber: crNumber
            };
            try {
                const response = await fetch('https://sunnabackend.onrender.com/api/Auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                // ✅ تحسين معالجة الرد وتجنب أخطاء JSON
                let result;
                const contentType = response.headers.get("content-type");

                if (contentType && contentType.indexOf("application/json") !== -1) {
                    result = await response.json();
                } else {
                    // إذا كان الخطأ نصياً من السيرفر
                    const text = await response.text();
                    throw new Error(text || 'حدث خطأ غير متوقع من السيرفر');
                }
                if (response.ok) {
                    if (result.token || result.Token) {
                        localStorage.setItem('authToken', result.token || result.Token);
                        localStorage.setItem('userLoggedIn', 'true');
                        localStorage.setItem('userName', data.fullName);
                        localStorage.setItem('userType', data.userType);

                        // التوجيه مع معالجة المسافات في اسم الملف
                        window.location.href = './general-dashboard.html';
                    } else {
                        window.location.href = './login.html';
                    }
                } else {
                    // عرض رسالة الخطأ القادمة من الباك إند
                    throw new Error(result.message || (typeof result === 'string' ? result : JSON.stringify(result)));
                }
            } catch (error) {
                console.error(error);
                errorMsg.textContent = '⚠️ ' + error.message.replace(/"/g, ''); // تنظيف الرسالة
                errorMsg.classList.remove('hidden');
                btn.disabled = false;
                btn.textContent = 'إنشاء الحساب';
            }
        }
    </script>
</body>

</html>
